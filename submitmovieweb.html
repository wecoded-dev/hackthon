<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaScript - Movie Hackathon Submission</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-----website icon------->
  <link rel="icon" href="dist/images/logo.svg" type="image/svg+xml" />

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="dist/css/submission.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Back Button -->
  <div class="back-button animate__animated animate__fadeInLeft" onclick="window.history.back()">
    <i class="fas fa-arrow-left"></i>
  </div>

  <!-- Floating Particles -->
  <div class="particles" id="particles-js"></div>

  <header class="header animate__animated animate__fadeInDown">
    <img src="dist/images/Aqua_icon.png" alt="AquaScript Logo" />
  </header>

  <section class="container">
    <div class="text-center animate__animated animate__fadeInUp">
      <h1 class="page-title">ðŸŽ¬ Movies Hackathon Submission</h1>
    </div>

    <div class="text-center" data-aos="zoom-in">
      <img src="assets/plug-in.png" class="plug-image animate__animated animate__pulse animate__infinite" alt="Plug Icon" style="animation-duration: 2s;" />
    </div>

    <form 
      action="https://api.web3forms.com/submit" 
      method="POST" 
      class="form-container animate__animated animate__fadeInRight" 
      data-aos="fade-up"
      id="submission-form"
    >
      <input type="hidden" name="access_key" value="91518187-55af-467c-9690-8d7994a937ca" />
      <input type="hidden" name="subject" value="New Movie Hackathon Submission" />

      <h2><i class="fas fa-paper-plane"></i> Submit Your Project</h2>

      <div class="mb-4">
        <label for="name" class="form-label visually-hidden">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required />
      </div>
      <div class="mb-4">
        <label for="github_username" class="form-label visually-hidden">GitHub Username</label>
        <input type="text" id="github_username" name="github_username" class="form-control" placeholder="GitHub Username" required />
      </div>
      <div class="mb-4">
        <label for="repo_url" class="form-label visually-hidden">Repository URL</label>
        <input type="url" id="repo_url" name="repo_url" class="form-control" placeholder="Repository URL" required />
      </div>
      <div class="mb-4">
        <label for="email" class="form-label visually-hidden">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="mb-4">
        <label for="live_url" class="form-label visually-hidden">Live Preview URL</label>
        <input type="url" id="live_url" name="live_url" class="form-control" placeholder="Live Preview URL" required />
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">
          <i class="fas fa-paper-plane"></i> Submit Project
        </button>
      </div>
    </form>

    <div class="success-message" id="success-message">
      <i class="fas fa-check-circle animate__animated animate__bounceIn"></i>
      <h3 class="animate__animated animate__fadeInUp">Submission Successful!</h3>
      <p class="animate__animated animate__fadeInUp animate__delay-1s">Thank you for submitting your project. We'll review it shortly.</p>
      <button class="btn btn-submit animate__animated animate__fadeInUp animate__delay-1s" onclick="window.location.reload()"> Submit Another</button>
    </div>
  </section>

  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2023 AquaScript Hackathons. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="dist/js/submit.js"></script>
</body>
</html>
