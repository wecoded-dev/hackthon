<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AquaScript - Movie Hackathon Submission</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    .header {
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .header img {
      height: 50px;
    }

    .form-container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      border: 1px dashed rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      backdrop-filter: blur(15px);
      position: relative;
    }

    .form-container::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -40%;
      width: 180%;
      height: 180%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent 70%);
      animation: rotateLight 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotateLight {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .form-container * {
      position: relative;
      z-index: 1;
    }

    .form-container h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px dashed #ffffff50;
      border-radius: 10px;
      color: white;
    }

    .form-control:focus {
      box-shadow: 0 0 10px #00ffff50;
      background: rgba(255,255,255,0.08);
      color: white;
    }

    .btn-submit {
      border-radius: 30px;
      padding: 12px 25px;
      background: transparent;
      color: white;
      border: 2px dashed white;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: white;
      color: #2c5364;
      font-weight: bold;
    }

    .plug-image {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 100px;
      border: 3px dashed #fff;
      margin-bottom: 40px;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <header class="header animate__animated animate__fadeInDown">
    <img src="dist/images/logo.svg" alt="Logo" />
  </header>

  <section class="container">
    <div class="text-center animate__animated animate__fadeInUp mt-5">
      <h1 class="display-5 fw-bold">ðŸŽ¬ Movies Website Hackathon</h1>
    </div>

    <div class="text-center mt-5" data-aos="zoom-in">
      <img src="plug-in.png" class="plug-image animate__animated animate__pulse animate__infinite" alt="Plug Icon" />
    </div>

    <form 
      action="https://api.web3forms.com/submit" 
      method="POST" 
      class="form-container animate__animated animate__fadeInUp" 
      data-aos="fade-up"
    >
      <input type="hidden" name="access_key" value="91518187-55af-467c-9690-8d7994a937ca" />

      <h2>Submit Your Project</h2>

      <div class="mb-4">
        <input type="text" name="name" class="form-control" placeholder="Enter Name" required />
      </div>
      <div class="mb-4">
        <input type="text" name="github_username" class="form-control" placeholder="GitHub Username" required />
      </div>
      <div class="mb-4">
        <input type="url" name="repo_url" class="form-control" placeholder="Repository URL" required />
      </div>
      <div class="mb-4">
        <input type="email" name="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="mb-4">
        <input type="url" name="live_url" class="form-control" placeholder="Live Preview URL" required />
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });
  </script>
</body>
</html>
